<div class="parent-container">
  <div class="outer-container">
    <h2 style="text-align: center; margin-bottom: 24px;">Care Monitor Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;font-size: 14px;">
          Please enter a valid email address.
        </div>
      </mat-form-field>

 <mat-form-field appearance="fill" class="w-full">
  <mat-label>Password</mat-label>
  <input
    matInput
    [(ngModel)]="password"
    name="password"
    type="password"
    required
    minlength="6"
    #passwordInput="ngModel"
  />
  <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;font-size: 14px;">
    <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
    <div *ngIf="passwordInput.errors?.['minlength']">
      Password must be at least 6 characters long.
    </div>
  </div>
</mat-form-field>


      <button mat-raised-button color="primary" type="submit" style="width: 100%;" [disabled]="loginForm.invalid">
        Login
      </button>

      <div *ngIf="loginError" style="color: red; margin-top: 16px; text-align: center;">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
